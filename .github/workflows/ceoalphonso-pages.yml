# Sample workflow for building and deploying a FullCircleApps site to Ceoalphonso Pages
name: Deploy FullCircleApps with Ceoalphonso Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to Ceoalphonso Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Ceoalphonso Pages
        uses: actions/configure-pages@v2
      - name: Build with Ceoalphonso
        uses: actions/ceoalphonso-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: ceoalphonso-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Ceoalphonso Pages
        id: deployment
        uses: actions/deploy-pages@v1
        
